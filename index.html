<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="getTodoLocal()
" style="overflow-y: hidden;">
<video autoplay muted loop id="video-background">
  <source src="./asset/course-video.mp4">
</video>
  <div class="container d-flex align-items-center flex-column text-success" style="height: 100vh;">
    <h1 class="disp-4 text-center mb-5">WELCOME TO MERCY TODO</h1>
    <div class="row w-100 d-flex align-items-center" style="height: 100%;">
      <div class="col-xl-10 col-sm-10 bookTable mx-auto">
        <div class="d-flex justify-content-center mb-2 py-3 ">
          <!-- <div class="col-9 ">
          </div> -->
          <div class="col-3 d-flex justify-content-center w-100">
            <input type="text" id="inpTodo" placeholder="Input your Todo" class="w-25 form-control gap-3">
            <button class="btn btn-sm py-0 btn-outline-success text-light  mx-1" id="updateTodoBtn" onclick="addTodo()">Add todo</button>
            <button class="btn btn-sm py-0 btn-outline-danger  text-light mx-1" onclick="clearTodo()">Clear todo</button>
            <!-- <button class="btn btn-sm py-0 btn-danger " onclick="todoHistory()">Todo history</button> -->
            <!-- Scrollable modal -->
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Task history
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">TodoHistory</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table class="table table-striped table-bordered table-dark border-2">
                    <thead>
                     <tr>
                      <th>S/N</th>
                      <th>Task Name</th>
                      <th>Status</th>
                      <!-- <th></th> -->
                     </tr>
                    </thead>
                    <tbody id="tBody">
                      
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class=" w-100 p-2 h-100 inpBg" id="dispTodo" style="scroll-behavior: smooth; overflow-y: scroll; max-height: 50vh; "></div>
      </div>
        <!-- <div style="max-height: 50vh; width: 100%; background-color: red; "> -->
          <p class="text-warning text-center fs-5 bg-primary w-25 mx-auto" id="showCount"></p>
        </div>
      </div>
    </div>
      <script src="./js/bootstrap.js" defer></script>
      <script src="index.js"></script>
</body>
</html>
